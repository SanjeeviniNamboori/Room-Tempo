<div class="panel panel-default" v-if="userDetail && userDetail.response">
    <div class="panel-heading">
        <h4 class="pull-left">User Detail - <span v-text="userDetail.response.FirstName"></span></h4>
        <div class="btn-group pull-right">
            <!--<button class="btn btn-danger btn-sm" v-if="!editMode" title="Delete User" @click="deleteUser">
                    <span class="fa fa-trash-o"></span>
                </button>
                <button class="btn btn-primary btn-sm" v-if="!editMode" title="Edit User" @click="editUser">
                    <span class="fa fa-pencil"></span>
                </button>-->
            <!--<button class="btn btn-warning" v-if="!editMode" title="Save User" @click="newUser">
                    <span class="">New User</span>
                </button>-->
            <button class="btn btn-success btn-sm" title="Save User" @click="saveUser">
                    <!-- <span class="fa fa-save"></span> --> Save
                </button>
        </div>
    </div>
    <div class="panel-body addBg">
        <div class="form-group">
            <label>Reporting Manager:</label>
            <userSearchComponent :resultsArray="searchUserResultsArray" :assignRelation="(selectedUser)=>{ assignUserToRole(selectedUser) }"
                :toggleSearch="toggleUserSearch" :onSearch="onUserSearch" :value="userDetail.response.ReportingManagerName">
            </userSearchComponent>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input class="form-control" type="text" v-model="userDetail.response.FirstName" />
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input class="form-control" type="text" v-model="userDetail.response.LastName" />
        </div>
        <div class="form-group">
            <label>Payroll Id:</label>
            <input class="form-control" type="text" v-model="userDetail.response.PayrollId" />
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input class="form-control" type="text" v-model="userDetail.response.MobileNumber" />
        </div>
        <div class="form-group">
            <label>Device Ids:</label>
            <input class="form-control" type="text" disabled v-model="userDetail.response.DeviceIds" />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" type="text" v-model="userDetail.response.EmailId" />
            <!--<span v-show="!isValidEmail">Email is not vaild</span>-->
        </div>
        <div class="form-group" v-if="userDetail.response.vwUserIdText == null">
            <label>Password:</label>
            <input class="form-control" type="password" v-model="userDetail.response.UserPassword" />
        </div>
        <div class="form-group" v-if="userDetail.response.vwUserIdText == null">
            <label>Confirm Password:</label>
            <input class="form-control" type="password" v-model="userDetail.response.Repassword" />
        </div>
        <div class="form-group">
            <label>Select Designation:</label>
            <select class="form-control" v-model="userDetail.response.DesignationId">
                <option disabled value="">Please select one</option>
                <option v-for="(designation, designationIndex) in designationList" :value="designation.DesignationId">{{designation.DesignationName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Select Campus:</label>
            <select class="form-control" v-model="userDetail.response.CampusId">
                <option disabled value="">Please select one</option>
                <option v-for="(campus, campusIndex) in campusList" :value="campus.CampusId">{{campus.CampusName}}</option>
            </select>
        </div>

        <!--<div class="form-group">
                <div class="" v-for="entity in userDetail.response.clients" v-if="entity">
                    <div class="">
                        <input type="checkbox" v-model="entity.checked" />
                        <h6 class="">{{entity.name}}</h6>                        
                    </div>
                </div>
            </div>-->
    </div>
</div>
