<div class="panel panel-default">
    <div class="">
        <div class="" v-if="userProfile">
            <div class="panel-heading">

                <h4 class="pull-left">My Profile</h4>
                <div class="btn-group pull-right">
                    <button class="btn btn-success btn-sm" title="Save User Profile" @click="saveUserProfile">
                         Save
                    </button>
                </div>

            </div>
            <div class="panel-body addBg">
                <div class="row">
                    <div class="col-md-1 col-lg-2 col-xl-3"></div>
                    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-6">
                        <div class="">
                            <!-- <div class="">
                            <label class="labels">Profile Picture:</label>
                            </div> -->
                            <div v-if="userProfile && (userProfile.ProfileImage == undefined || userProfile.ProfileImage == '' || userProfile.ProfileImage == null)"
                                class="proMask"></div>
                            <div class="profileHeader">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <vue-avatar :width=200 :height=220 ref="vueavatar" @vue-avatar-editor:image-ready="onImageReady" image=''>
                                    </vue-avatar>
                                </div>

                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <div class="form-label userProfileName">
                                        <!-- <label class="labels">Name:</label> -->
                                        <label>{{userProfile.userFirstName}} {{userProfile.userLastName}}</label>
                                    </div>
                                    <div class="form-label profileDesig">
                                        <label class="labels">Email - </label>
                                        <label v-text="userProfile.email"></label>
                                    </div>

                                    <div class="profileHeaderImgResize">Resize Image</div>
                                    <vue-avatar-scale ref="vueavatarscale" @vue-avatar-editor-scale:change-scale="onChangeScale" :width=150 :min=1 :max=3 :step=0.02>
                                    </vue-avatar-scale>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="col-md-1 col-lg-2 col-xl-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
