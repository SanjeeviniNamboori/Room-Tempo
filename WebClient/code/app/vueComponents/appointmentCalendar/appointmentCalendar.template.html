
<div class="col-md-12">
    <!--<input type="text" class="form-control" :disabled="!isDisabled" />
    <span class="input-group-addon">
        <span :class="['fa', pickerType == 'date' ? 'fa-calendar' : 'fa-clock-o']" ></span>
    </span>-->

    <!--<full-calendar :events="fcEvents" locale="en"></full-calendar>-->
    <full-calendar class="test-fc" :events="fcEvents" first-day='1' locale="en" @changeMonth="changeMonth" @eventClick="eventClick"
        @dayClick="dayClick" @moreClick="moreClick">
        <template slot="fc-event-card" scope="p">
            <p><i class="fa">sadfsd</i> {{ p.event.title }} test</p>
        </template>
    </full-calendar>
    <div class="row">
        <ul class="legend">
            <li>
                <span class="color" style="background-color: #b9b9b9"></span>
                <span class="text">Week Off</span>
            </li>
            <li>
                <span class="color" style="background-color: #80c14d"></span>
                <span class="text">Present</span>
            </li>
            <li>
                <span class="color" style="background-color: #dfca5d"></span>
                <span class="text">Leave</span>
            </li>
            <li>
                <span class="color" style="background-color: #df5d5d"></span>
                <span class="text">Absent</span>
            </li>
            
            <li>
                <span class="color" style="background-color: #6b9bdb"></span>
                <span class="text">Holiday</span>
            </li>
            <li>
                <span class="color" style="background-color: #c5abb5"></span>
                <span class="text">On Duty</span>
            </li>
        </ul>
    </div>

    <div>
        <script type="text/x-template" id="appointmentEvent-modal-template">
            <transition name="modal">
                <div class="modal-mask">
                    <div class="modal-wrapper">
                        <div class="modal-container">

                            <div class="modal-header">
                                <slot name="header">

                                </slot>
                            </div>

                            <div class="modal-body">
                                <slot name="body">
                                    default body
                                </slot>
                            </div>

                            <div class="modal-footer">
                                <slot name="footer">
                                    <!--<button class="modal-default-button" @click="save()">Cancel</button>-->
                                    <button class="modal-default-button" @click="save('save')">OK</button>
                                </slot>
                            </div>
                        </div>
                    </div>
                </div>
            </transition>
        </script>


        <div id="appPop">
            <modal v-if="showModal" @close="showModal = false">
                <h4 slot="header" class="modal-title" id="myModalLabel">{{popupHeader}}</h4>

                <div slot="body" class="modal-body">
                    <div v-if="popupDetails">
                        <div><span>Event title: </span><span>{{popupDetails.title}}</span></div>
                        <div>
                            <span>Start Date: </span><span>{{popupDetails.start}}</span>
                        </div>
                        <div>
                            <span>End Date: </span><span>{{popupDetails.end}}</span>
                        </div>
                    </div>
                </div>

            </modal>
        </div>

    </div>

</div>
