<div class="Typeahead">
    <i class="fa fa-spinner fa-spin" v-if="loading"></i>
    <template v-else>
        <i class="fa fa-search" v-show="isEmpty"></i>
        <i class="fa fa-times" v-show="isDirty" @click="reset"></i>
    </template>

    <input type="text" class="Typeahead__input" placeholder="Search.." autocomplete="off" v-model="query" @keydown.down="down"
        @keydown.up="up" @keydown.enter="hit" @keydown.esc="reset" @blur="reset" @input="update" />

    <ul v-show="hasItems">
        <li v-for="(item, $item) in resultsArray" :class="activeClass($item)" @mousedown="hit" @mousemove="setActive($item)">
            <template v-if="item">
                <img :src="item.ProfileImage" class="avatar" />
                <span class="name heading">{{ item.FirstName }}</span> <span class="name" v-text="item.LastName"></span>
            </template>
        </li>
    </ul>
</div>
