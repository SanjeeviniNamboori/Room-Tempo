<div class="card zoomIn animated">
    <div class="card-block">
        <div class="form-group">
            <label>User Group Name:</label>
            <input class="form-control" v-model="userGroupInstanceDetail.name"/>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea rows="3" class="form-control" type="text" v-model="userGroupInstanceDetail.description"></textarea>
        </div>
        <div class="form-group">
            <label>Icon Class: </label>
            <input class="form-control" v-model="userGroupInstanceDetail.iconClass"/>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="" v-model="userGroupInstanceDetail.isAdminGroup"/>
                <span>Is User Group Admin User Group</span>
            </label>
        </div>
        <button class="btn btn-success" @click="onClick_createNewUserGroup">Save</button>
        <button class="btn btn-outline-primary" @click="onClick_cancelNewUserGroupCreation">Cancel</button>
    </div>
</div>
